        <h1>Assignment for Day 2</h1>
    <pre>
    1. Create a Array with five names and print all five in reverse.
    2. print only the elements which are divisible by 5 from 1 to 50.
    </pre>
    <script>
        var ar1=["Trisit", "Ankit", "Rahul", "Zunaid", "Amrit"];
        console.log("The names in Reverse order are- ");
        for(let i=4; i>=0;i--){
            console.log(ar1[i])
        }

        console.log("The only elements divisible by 5 from 1 to 50 are- ");
        for(var a=1;a<=50; a++){
            if(a%5 == 0){
                console.log(a);
            }
        }

    </script>
    
</body>
