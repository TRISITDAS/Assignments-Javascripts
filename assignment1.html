<body>
    <h1>Assignment for Day 1 </h1>
    <pre>Assignment Question Day 1 
    Create two variables and perform all arithmetic (addition, subtraction..etc ) operations and print the result in the console using templating syntax.
    </pre>
    
    <script>

        let a=10, b=20;
        console.log(`The addition is - ${a+b} `);
        console.log(`The subtraction is - ${b-a}`);
        console.log(`The multiplication is - ${ a*b}`);
        console.log(`The division is - ${b/a}`);

    </script>
